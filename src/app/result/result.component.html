<div class="btn-group" class="d-flex" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (click)="onStats()">
  <label class="btn btn-outline-primary w-100 flex-grow" for="btnradio1">Stats</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (click)="onReview()">
  <label class="btn btn-lg btn-outline-primary w-100 flex-grow" for="btnradio2">Review</label>


</div>


<div *ngIf="mode == 'stats'" class="card mt-3">
  <div class="card-body d-flex flex-column gap-2 ">
    <h3 class="card-title text-center border p-3 bg-light">{{result}}</h3>
    <h4 class="border text-center p-3 bg-light">Total Questions: {{questions?.length}}</h4>
    <h4 class="border text-center p-3 bg-light">Correct answers: {{correctedAnswers}}</h4>
    <h4 class="border text-center p-3 bg-light">Score: {{correctedAnswers *5}}</h4>

  </div>

 
  
  
</div>
<div *ngIf="mode == 'review'" class="mt-3">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Questions</th>
        <th scope="col">Your Answer</th>
        <th scope="col">Correct Answwer</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let q of questions; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{q.questionText}}</td>
        <td>{{q | selected}}</td>
        <td>{{q | corrected}}</td>
        <td>{{q | points}}</td>
      </tr>
      
    </tbody>
  </table>

</div>
