<div class="container py-3">

    <div *ngIf="currentQuestion && mode=='quiz'" class="card p-4">


        <div class="d-flex justify-content-between">
            <img src="/assets/images/logo.png" width="100" height="100">
            <div class="d-flex align-items-end flex-column">

                <h4 class="text-start">Online Test App</h4>
                <h5 class="text-start">Welcome {{name}}</h5>

            </div>
        </div>

        <div class="d-flex justify-content-around">
            <h5>{{score}} Points</h5>

            <p>Question {{currentIndex+1}} of {{questions.length}}</p>


        </div>


        <div class="d-flex flex-column p-4 gap-4 py-md-5 align-items-center justify-content-center card-body">
            <h5 class="card-title">Q. {{currentQuestion.questionText}}</h5>
            <div class="list-group list-group-checkable d-grid gap-2 border-0"
                *ngFor="let option of currentQuestion.options">



                <input class="list-group-item-check pe-none" type="radio" name="listGroupCheckableRadios" value=""
                    id="{{option.id}}" (change)="onItemChange(option)">
                <label class="list-group-item rounded-3 py-3" for="{{option.id}}">
                    {{option.text}}

                </label>

            </div>

        </div>
        <div class="d-flex gap-2 pb-3 pe-3 justify-content-end">
            <a (click)="nextQuestion()" class="btn btn-primary">Next</a>
            <a (click)="finish()" class="btn btn-primary">Finish</a>
        </div>

    </div>

    <app-result [questions]="questions" *ngIf="mode=='result'"></app-result>




</div>
